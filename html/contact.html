<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/960px.css" media="screen and (max-width: 960px)">
	<link rel="stylesheet" type="text/css" href="../css/menu.css">
	<title>Contact</title>
</head>

<body>

	<div class="header"> <!-- fw static header -->

		<div class="headercontainer"> <!-- 960px container for header elements-->

			<div class="logo">

				<h1><a href="#"><span>Bob Dempsey</span></a></h1>

			</div> <!-- seperates & aligns logo and nav-->

			<div class="nav">
				<ul>
					<li><a href="../html/index.html">About</a><br /></li>
					<li><a href="../html/portfolio.html">Portfolio</a></li>
					<li><a href="../html/contact.html">Contact</a></li>
				</ul>

			</div>
		</div>
	</div> <!-- end of header elements-->

	<div id="wrapper"> <!-- 960px main content container-->
		<div id="about"> <!-- start about container-->

			<h1 class="greenh1">Contact</h1>

			<hr class="hrabout">

			<br>

			<div id="formcontainer">

				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
					<div class="row">
					<label for="name">Name</label><br />
						<input id="name" class="input" name="name" type="text" value="John Smith" size="90" /><br />
					</div>
					<div class="row">
						<label for="email">Email</label><br />
						<input id="email" class="input" name="email" type="text" value="example@gmail.com" size="90" /><br />
					</div>
					<div class="row">
						<label for="message">Message</label><br />
						<textarea id="message" class="input" name="message" rows="7" cols="80"></textarea><br />
					</div>
					<input id="submit_button" type="submit" value="Submit" />
				</form>						
			</div>

		</div> <!-- end about container-->

		<div id="social"><!-- start social container-->

			<h1 class="greenh1social">Connect with Me</h1>

			<hr id="hrsocial"> <!-- social horizontal rule-->

			<br>

			<div id="socialicons"> <!-- start social icons-->

				<a href="https://github.com/BobDempsey" title="Bob Dempsey Github" target="_blank"><img src="../images/github logo.png" alt="Github Logo"></a>

				<a href="https://www.linkedin.com/in/bob-dempsey-898004127?trk=nav_responsive_tab_profile_pic" title="Bob Dempsey Linkedin" target="_blank"><img src="../images/linkedin logo.png" alt="Linkedin Logo"></a>

				<a href="http://stackoverflow.com/users/6797367/bob-dempsey" title="Bob Dempsey Stackoverflow" target="_blank"><img src="../images/stackoverflowlogo.png" alt="Stackoverflow Logo" id="stackoverflowlogo"></a>

			</div>
		</div>

	</div>


	<footer>
		<div id="footer">

			<div class="footercontainer"><p class="footertext">Â© Copyright 2016 Bob Dempsey</p></div> <!-- 960px footer content container-->

		</div> <!-- ends footer-->
	</footer>







</body>
</html>
